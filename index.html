<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="header-text1">I'm Thinking of a number between 1-100</h3>
        <h3 class="header-text2">Can you guess it?</h3>
        <input class="input-box" id="input" autocomplete="off">
        <button class="guess-btn" id="btn">Guess</button>
        <h5 class="text-1" id="text1"></h5>
        <h5 class="text-2" id="text2"></h5>
        <h5 class="text-3" id="text3"></h5>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
